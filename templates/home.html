<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: top;
            height: 100vh;
            color: rgb(9, 9, 9);
            position: relative;
            overflow: hidden;
        }

        /* Background image styling */
        .background-img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1; /* Send it behind the content */
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .nav-box {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .nav-item {
            background-color: rgba(236, 15, 192, 0.8);
            color: black;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .nav-item:hover {
            background-color: rgba(255, 255, 255, 1);
        }
    </style>
</head>
<body>
    <!-- Background Image -->
    <img src="https://cdn.pixabay.com/photo/2020/04/23/04/02/protection-5080948_1280.jpg" alt="Background" class="background-img">

    <!-- Content -->
    <div>
        <h1>Welcome to the Policy Management System</h1>
        <div class="nav-box">
            <a href="/signup" class="nav-item">Sign Up</a>
            <a href="/login" class="nav-item">Log In</a>
        </div>
    </div>
</body>
</html>
